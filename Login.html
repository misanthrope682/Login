<body>

    <form class="loginForm" action="/action_page.php">

        <h1 class="loginHeader">Login</h1>

        <div class="loginEmail">
            <label class="emailLabel" for="email">Email Address</label>
            <input type="text" class="inputEmail" name="email">
        </div>

        <div class="loginPassword">    
            <label class="pasLabel" for="pas">Password</label>

        <button class="loginButton" type="submit">Login</button>

        <a class="pasForgot" href="#">Forgot Password?</a>

    </form>
